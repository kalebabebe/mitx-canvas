<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Converter</h1>
        <textarea id="input-urls" rows="10" placeholder="Enter URLs, one per line"></textarea>
        <button id="convert-btn">Convert</button>
        <textarea id="output-urls" rows="10" readonly></textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pyodide/0.22.1/pyodide.js"></script>
    <script src="script.js"></script>
</body>
</html>
