<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITx-Canvas URL Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .conversion-options {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 30px;
        }
        .option {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #003f5c;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .option:hover {
            transform: scale(1.05);
        }
        .option img {
            max-width: 300px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .option:hover img {
            transform: scale(1.2);
        }
        .option h2 {
            color: #003f5c;
            margin-bottom: 10px;
        }
        .option p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MITx URL Converter Tool</h1>
        <div class="conversion-options">
            <a href="sequential.html" class="option">
                <img src="images/sequential.png" alt="Sequential URL conversion">
                <h2>Convert Sequentials/Sub-Sections</h2>
                <p>Select this option to convert entire sequential</p>
            </a>
            <a href="vertical.html" class="option">
                <img src="images/vertical.png" alt="Vertical URL conversion">
                <h2>Convert Verticals/Units</h2>
                <p>Select this option if you only want to convert a single vertical</p>
            </a>
        </div>
    </div>
</body>
</html>
