<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential URL Converter - MITx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sequential URL Converter</h1>
        <div class="instructions">
            <p>Enter the URLs below, one per line. Click "Convert" to generate the LTI provider URLs.</p>
        </div>
        <textarea id="input-urls" rows="10" placeholder="Enter sequential URLs, one per line"></textarea>
        <button id="convert-btn">Convert</button>
        <textarea id="output-urls" rows="10" readonly></textarea>
        <div class="footer">
            <p><a href="index.html">‚Üê Back to converter selection</a></p>
            <p>For support: <a href="mailto:mitx-support@mit.edu">mitx-support@mit.edu</a></p>
        </div>
    </div>
    <script src="sequential.js"></script>
</body>
</html>
