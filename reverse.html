<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-MITx URL Reverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Canvas-MITx URL Reverter v1</h1>
        <div class="instructions">
            <p>Enter the Canvas URLs below, one per line. Click "Revert" to generate the original MITx URLs.</p>
        </div>
        <textarea id="input-urls" rows="10" placeholder="Enter Canvas URLs, one per line"></textarea>
        <button id="revert-btn">Revert</button>
        <textarea id="output-urls" rows="10" readonly></textarea>
        <div class="footer">
            <p>For more information, see this <a href="https://odl.zendesk.com/hc/en-us/articles/20986428700315-MITx-Canvas-LTI-Integration" target="_blank">article</a>.</p>
            <p>For support: <a href="mailto:mitx-support@mit.edu">mitx-support@mit.edu</a></p>
            <p><a href="index.html">Go back to MITx-Canvas URL Converter</a></p>
        </div>
    </div>
    <script src="reverse.js"></script>
</body>
</html>
